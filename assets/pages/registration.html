<!-- login -->
	<section class="BannerImagebox">
		<div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="SignUpInBox">
                        <form action="" id="registrationform">
                            <div class="mb-3 Center">
                                <h3>Sign up</h3>
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Name</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    placeholder="Enter Your Full Name"
                                    id="name"
                                />
                                <span id="namevalidation"></span>
                            </div>

                            <!--  -->

                            <!--  -->
                            <div class="mb-3">
                                <label for="" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    name=""
                                    id="email"
                                    aria-describedby="emailHelpId"
                                    placeholder="abc@mail.com"
                                />
                                <span id="emailvalidation"></span>

                                <!-- <small id="emailHelpId" class="form-text text-muted">Help text</small> -->
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Phone No</label>
                                <input
                                    type="tel"
                                    class="form-control"
                                    name=""
                                    id="phoneno"
                                    placeholder="Enter your Phone No"
                                />
                                <span id="phonenovalidation"></span>
                                
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name=""
                                    id="password"
                                    placeholder="Enter your Password"
                                />
                                <span id="passwordvalidation"></span>

                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Confirm Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    name=""
                                    id="confirmpassword"
                                    placeholder="Enter your Confirm Password"
                                />
                                <span id="confirmpasswordvalidation"></span>

                            </div>
                            <div class="Center mb-3 ">
                                <button type="button" class="btn btn-primary ButtonBlue" onclick="registration()">
                                      Sign Up
                                </button>
                                <button type="reset" class="btn btn-primary ButtonBlue">Clear</button>
                            </div>
                            <div class="mb-3 Center">
                                <p>
                                    Have an account? <a href="../../index.html"><b>Log in</b></a>
                                </p>
                            </div>
                            <div class="mb-3 Center">
                                <p>
                                    <a href="home.html">Skip</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
	</section>






	<!-- script -->
	<script src="../../assets/js/jquery.min.js"></script>
